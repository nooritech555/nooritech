<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تخفیف‌های ویژه | نوری تک</title>
  <meta name="description" content="تخفیف‌های ویژه و پیشنهادات استثنایی شرکت نوری تک">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --text-color: #333;
      --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      text-align: center;
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      color: var(--text-color);
      line-height: 1.8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-bottom: 3px solid var(--dark-color);
      padding: 30px;
      font-size: 28px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      box-shadow: var(--box-shadow);
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.7s ease-out;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path fill="rgba(255,255,255,0.1)" d="M0,0 L100,0 L100,100 L0,100 Z" /></svg>');
      background-size: cover;
      opacity: 0.1;
    }

    header i {
      margin-left: 15px;
    }

    .discount-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      width: 100%;
      max-width: 1000px;
      margin: 30px auto;
    }

    .discount-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      margin-bottom: 30px;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      text-align: center;
      animation: fadeIn 0.9s ease-out;
      position: relative;
      overflow: hidden;
    }

    .discount-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .discount-card::after {
      content: "";
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--accent-color), #c0392b);
    }

    .discount-title {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 15px;
    }

    .discount-value {
      font-size: 48px;
      font-weight: 700;
      color: var(--accent-color);
      margin: 20px 0;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }

    .discount-description {
      font-size: 18px;
      color: var(--text-color);
      margin-bottom: 25px;
    }

    .discount-period {
      font-size: 16px;
      color: #7f8c8d;
      margin-bottom: 20px;
      font-style: italic;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 500;
      text-align: center;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, var(--accent-color), #c0392b);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .button i {
      margin-left: 10px;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #c0392b, var(--accent-color));
      transition: var(--transition);
      z-index: -1;
    }

    .button:hover {
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .button:hover::before {
      right: 0;
    }

    #footer {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-top: 3px solid var(--dark-color);
      padding: 30px;
      margin-top: auto;
      font-size: 18px;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.1s ease-out;
    }

    #footer a {
      color: white;
      text-decoration: none;
      transition: var(--transition);
      position: relative;
    }

    #footer a::after {
      content: "";
      position: absolute;
      bottom: -2px;
      right: 0;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: var(--transition);
    }

    #footer a:hover {
      color: var(--accent-color);
    }

    #footer a:hover::after {
      width: 100%;
      left: 0;
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      margin: 0 10px;
      transition: var(--transition);
      display: inline-block;
    }

    .social-icons a:hover {
      transform: translateY(-5px) scale(1.2);
      color: var(--accent-color);
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: var(--primary-color);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      z-index: 99;
    }

    .back-to-top.active {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: var(--secondary-color);
      transform: translateY(-5px);
    }

    @media (max-width: 992px) {
      header {
        font-size: 24px;
      }
      
      .discount-value {
        font-size: 40px;
      }
      
      .button {
        font-size: 16px;
        padding: 12px 25px;
      }
    }

    @media (max-width: 768px) {
      header {
        font-size: 22px;
        padding: 20px;
      }
      
      .discount-card {
        padding: 20px;
      }
      
      .discount-title {
        font-size: 20px;
      }
      
      .discount-value {
        font-size: 36px;
      }
      
      .discount-description {
        font-size: 16px;
      }
    }

    @media (max-width: 576px) {
      header {
        font-size: 20px;
        padding: 15px;
      }
      
      .discount-value {
        font-size: 32px;
      }
      
      .button {
        font-size: 15px;
        padding: 10px 20px;
        width: 100%;
      }
      
      #footer {
        font-size: 16px;
        padding: 20px;
      }
      
      .back-to-top {
        width: 40px;
        height: 40px;
        font-size: 16px;
        bottom: 20px;
        left: 20px;
      }
    }
  </style>
  <link rel="icon" type="image/jpg" href="logo.jpg">
</head>
<body>
  <header>
    <i class="fas fa-percentage"></i> تخفیف‌های ویژه
  </header>
    <div class="discount-card">
      <div class="discount-title">بازی کنید تا تخفیف بگیرید.</div>
      <div class="discount-value">59٪</div>
      <div class="discount-description">
         بازی دتکتیو سرکل را بازی کنید و با 3 بار برنده شدن پنجاه و نه درصد تخفیف بگیرید.
      </div>
      <a href="game.html" class="button">
        <i class="fas fa-gamepad"></i> بازی کنید و برنده شوید
      </a>
    </div>
  </div>

  <footer id="footer"> 
<div class="social-icons">
      <a href="https://api.whatsapp.com/send/?phone=09011083220&text&type=phone_number&app_absent=0"><i class="fab fa-whatsapp"></i></a>
    <p><i class="fas fa-phone"></i> <strong>پشتیبانی: 09011083220</strong></p>
    <p>تمامی حقوق این سایت برای <a href="index.html"><strong>شرکت نوری تِک</strong></a> می‌باشد.</p>
    <p>© 2023 - تمامی حقوق محفوظ است</p>
  </footer>

  <a href="#" class="back-to-top"><i class="fas fa-arrow-up"></i></a>

  <script>
    const backToTopButton = document.querySelector('.back-to-top');
    
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTopButton.classList.add('active');
      } else {
        backToTopButton.classList.remove('active');
      }
    });
    
    backToTopButton.addEventListener('click', (e) => {
      e.preventDefault();
      window.scrollTo({top: 0, behavior: 'smooth'});
    });

    document.addEventListener('DOMContentLoaded', () => {
      const header = document.querySelector('header');
      const discountCards = document.querySelectorAll('.discount-card');
      
      setTimeout(() => {
        header.style.animation = 'fadeIn 0.7s ease-out';
        
        discountCards.forEach((card, index) => {
          card.style.animation = `fadeIn ${0.7 + index * 0.2}s ease-out`;
        });
      }, 100);
    });
  </script>
</body>
</html>
